<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Peralta">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="script.js" charset="utf-8"></script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li id="nav-links"><a href="index.html">Home</a> </li>
            <li id="nav-links">Start</li>
            <li id="nav-links"></li>
        </ul>
    </nav>
    <div class="content">
        <div class="main-landing">
            <div class="whitebox">
            <form id="hangmangame">
                <input type="text" class="guess" maxlength="1" minlength="1" placeholder="Type a letter to guess" />
                <input type="submit" id="try" value="try" name="guess" class="landing-btns">
                <button id="restart-btn" class="landing-btns">restart</button>
            </form>
            <ul id="letters"></ul>
            <p id="remaining-guess"></p>
            <p id="output" class="output"></p>
        </div>

 </div>
       </div>
</body>

</html>
